<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Populate Grid Task</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <h1>Populate Grid Task</h1>
    <button id="addRecord" onclick="addRecord()">Add Record</button>
    <div id="modal-add" class="modal">
        <div class="modal-content">
            <span id="close-add" class="close">&times;</span>
            <h2>Add Record</h2>
            <form id="form-add">
                <label>Name:</label>
                <input type="text" id="addname" required></input><br><br>
                <button type="button" onclick="addData()">Submit</button>
            </form>
        </div>
      </div>
      
      <div id="modal-edit" class="modal">
        <div class="modal-content">
            <span id="close-edit" class="close">&times;</span>
            <h2>Edit Record</h2>
            <form id="form-edit">
                <label>Enter New Name:</label>
                <input type="text" id="editname" required></input><br><br>
                <button type="button" id="submit-edit">Submit</button>
            </form>
        </div>
      </div>
      
      <div id="modal-delete" class="modal">
        <div class="modal-content">
            <span id="close-delete" class="close">&times;</span>
            <h2>Delete Record</h2>
            <p>Are you sure you want to delete this record?</p>
            <button type="button" id="confirm-delete">Yes, delete it!</button>
            <button type="button" id="cancel-delete">No, keep it</button>
        </div>
      </div>
    <table id="myTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Created At</th>
                <th>ID</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

<script src="task.js"></script>
</body>
</html>
